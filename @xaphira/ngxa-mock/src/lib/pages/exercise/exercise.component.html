<xa-page-outlet [header]="'Exercise'">
  <div class="col-md-12 col-lg-12 col-xxxl-6">
    <xa-datatable
      [api]="apiPath"
      [formGroupFilter]="formGroupFilter"
      [filters]="filters"
      (onFilter)="doFilterAdvanced($event)"
      [filterAdvanced]="true"
      [filterAdvancedFn]="keyword"
      [columns]="columns">
      <form [formGroup]="formGroupFilter">
        <xa-input-text
          [name]="'cityCode'"
          [label]="'Code'"
          formControlName="cityCode">
        </xa-input-text>
        <xa-input-text
          [name]="'cityName'"
          [label]="'City'"
          formControlName="cityName">
        </xa-input-text>
        <xa-input-text
          [name]="'provinceName'"
          [label]="'Province'"
          formControlName="provinceName">
        </xa-input-text>
      </form>
    </xa-datatable>
  </div>
  <form [formGroup]="formGroup">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <xa-image-upload
        [radius]="50"
        [required]="false"
        (onUpload)="uploadImage($event)"
        formControlName="image">
      </xa-image-upload>
    </div>
    <xa-input-text
      [name]="'username'"
      [label]="'Username'"
      [required]="true"
      formControlName="username">
    </xa-input-text>
    <xa-input-currency
      [name]="'currency'"
      [label]="'Currency'"
      [required]="true"
      formControlName="currency">
    </xa-input-currency>
    <xa-datepicker
      [name]="'date'"
      [label]="'Date'"
      [required]="true"
      formControlName="date">
    </xa-datepicker>
    <xa-checkbox
      [name]="'checkbox'"
      [label]="'Checkbox'"
      [required]="true"
      [data]="dataCheckbox"
      formControlName="checkbox">
    </xa-checkbox>
    <xa-radio
      [name]="'radio'"
      [label]="'Radio'"
      [data]="dataRadio"
      [required]="true"
      formControlName="radio">
    </xa-radio>
    <xa-select
      [name]="'select'"
      [label]="'Select'"
      [required]="true"
      [items]="dataSelect"
      formControlName="select">
    </xa-select>
    <xa-textarea
      [name]="'textarea'"
      [label]="'Textarea'"
      [minLength]="minLength"
      [required]="true"
      formControlName="textarea">
    </xa-textarea>
    <xa-ckeditor
      [name]="'ckeditor'"
      [label]="'CKEditor'"
      [required]="true"
      formControlName="ckeditor">
    </xa-ckeditor>
    <xa-tiny-mce
      [name]="'tinyMCE'"
      [label]="'TinyMCE'"
      [required]="true"
      formControlName="tinyMCE">
    </xa-tiny-mce>
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button
          type="submit"
          nbButton
          status="primary"
          (click)="onSubmit()"
          [disabled]="formGroup.invalid">
          Submit
        </button>
      </div>
    </div>
  </form>
</xa-page-outlet>
