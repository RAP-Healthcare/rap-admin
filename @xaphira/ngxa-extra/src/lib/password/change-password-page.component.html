<xa-page-outlet [header]="'Change Password'">
  <form [formGroup]="formGroup">
    <xa-input-text
      [name]="'password'"
      [label]="'Password'"
      [type]="'password'"
      [required]="true"
      formControlName="password">
    </xa-input-text>
    <xa-input-text
      [name]="'newPassword'"
      [label]="'New Password'"
      [type]="'password'"
      [required]="true"
      [pattern]="passwordPattern"
      xaValidateNotEqual="password"
      formControlName="newPassword">
    </xa-input-text>
    <xa-input-text
      [name]="'confirmPassword'"
      [label]="'Confirm Password'"
      [type]="'password'"
      [required]="true"
      xaValidateEqual="newPassword"
      formControlName="confirmPassword">
    </xa-input-text>
    <xa-button-submit
      [disabled]="disabled"
      (onSubmit)="onSubmit()"
      [name]="'Update Password'"
      [formGroup]="formGroup">
    </xa-button-submit>
  </form>
</xa-page-outlet>
