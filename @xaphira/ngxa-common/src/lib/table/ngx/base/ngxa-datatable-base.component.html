<ngx-datatable
    class="ngxa"
    [rows]="rows"
    [columns]="columns"
    [selected]="selected"
    [limit]="limit"
    [count]="count"
    [offset]="offset"
    [externalPaging]="externalPaging"
    [externalSorting]="externalSorting"
    [loadingIndicator]="loadingIndicator"
    [scrollbarH]="scrollbarH"
    [scrollbarV]="scrollbarV"
    [reorderable]="reorderable"
    [sortType]="sortType"
    [selectionType]="selectionType"
    [columnMode]="columnMode"
    [headerHeight]="headerHeight"
    [footerHeight]="footerHeight"
    [rowHeight]="rowHeight"
    (page)="setPage($event)"
    (sort)="onSort($event)"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    #datatable>
    <div *ngIf="column">
        <ngx-datatable-column *ngIf="selectionType === 'checkbox'"
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
            [frozenLeft]="true">
        </ngx-datatable-column>
        <ngx-datatable-column *ngFor="let col of columns"
            [prop]="col.prop"
            [name]="col.name | translate"
            [sortable]="col.sortable"
            [canAutoResize]="col.canAutoResize"
            [draggable]="col.draggable"
            [resizeable]="col.resizeable"
            [width]="col.width"
            [frozenLeft]="col.frozenLeft"
            [frozenRight]="col.frozenRight">
        </ngx-datatable-column>
    </div>
    <ngx-datatable-footer *ngIf="footer">
        <ng-template
            ngx-datatable-footer-template
            let-rowCount="rowCount"
            let-pageSize="pageSize"
            let-selectedCount="selectedCount"
            let-curPage="curPage"
            let-offset="offset"
            let-isVisible="isVisible">
            <div class="page-count">
                <div> {{ selectedCount }} {{ 'Selected' | translate }} | {{ count }} {{ 'Total' | translate }} </div>
            </div>
            <datatable-pager
                [pagerLeftArrowIcon]="'datatable-icon-left'"
                [pagerRightArrowIcon]="'datatable-icon-right'"
                [pagerPreviousIcon]="'datatable-icon-prev'"
                [pagerNextIcon]="'datatable-icon-skip'"
                [page]="curPage"
                [size]="pageSize"
                [count]="rowCount"
                [hidden]="!((rowCount / pageSize) > 1)"
                (change)="datatable.onFooterPage($event)">
            </datatable-pager>
        </ng-template>
    </ngx-datatable-footer>
</ngx-datatable>
