<div class="form-group row">
  <div class="offset-sm-{{colLabel}} col-sm-{{colButton}}" *ngIf="!skeleton; else contentskeleton">
    <button
      type="{{type}}"
      status="{{status}}"
      (click)="click($event)"
      [disabled]="formGroup.invalid || formGroup.pristine || disabled"
      nbButton>
      {{ name | translate}}
    </button>
  </div>
  <ng-template #contentskeleton>
    <div class="offset-sm-{{colLabel}} col-sm-{{colButton}}">
      <div
        [ngClass]="{
          'button-skeleton': true,
          'skeleton': skeleton
        }">
      </div>
    </div>
  </ng-template>
</div>
