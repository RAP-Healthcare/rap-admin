<xa-container-outlet
  [name]="name" [label]="label"
  [colLabel]="colLabel" [colContent]="colInput"
  [required]="required" [hasErrors]="hasErrors"
  [errorMessages]="errorMessages" [paramError]="paramError"
  [skeleton]="skeleton">
  <div class="col-sm-{{colInput}} input-group" *ngIf="!skeleton; else contentskeleton">
    <input
      type="{{type}}"
      id="{{name}}"
      [pattern]="pattern"
      [minLength]="minLength"
      [maxLength]="maxLength"
      [placeholder]="placeholder ? (placeholder | translate) : ''"
      [required]="required"
      [disabled]="disabled"
      [ngClass]="{
        'status-danger': hasErrors,
        'status-success': (hasSuccess && required)
      }"
      (input)="onChange($event.target.value)"
      (change)="onChange($event.target.value)"
      (blur)="onTouched($event.target.value)"
      (focus)="onFocus($event.target.value)"
      [(ngModel)]="value"
      #input nbInput fullWidth>
      <div
        class="input-icon"
        [ngStyle]="{
          'cursor': iconcursor ? 'pointer' : 'unset'
        }">
        <nb-icon class="input-icon-hover" icon="{{icon}}" (click)="onClickIcon()"></nb-icon>
      </div>
  </div>
  <ng-template #contentskeleton>
    <div class="col-sm-{{colInput}}">
      <div
        [ngClass]="{
          'input-skeleton': true,
          'skeleton': skeleton
        }">
      </div>
    </div>
  </ng-template>
</xa-container-outlet>
